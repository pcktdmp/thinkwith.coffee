baseURL: https://ThinkWith.Coffee
languageCode: en-us
title: ThinkWith.Coffee
theme: ["PaperMod"]
env: production
params:
  author: ["Serge van Namen"]
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowShareButtons: true
  ShowRssButtonInSectionTermList: true
  ShareButtons: [ "linkedin", "reddit", "whatsapp", "telegram", "x" ]
  ShowWordCount: true
  homeInfoParams:
    Title: Sharing my thoughts, one coffee at a time.
    Content: Personal blog of Serge van Namen
  socialIcons: # optional
    - name: "rss"
      url: "https://thinkwith.coffee/index.xml"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/svnamen/"
    - name: "github"
      url: "https://github.com/pcktdmp"
    - name: "other"
      url: "https://sue.nl"
outputs:
  home:
    - HTML
    - RSS # Supports your site output including RSS format
    - JSON